<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <h3>每个 Vue.js 应用都是通过构造函数 Vue 创建一个 Vue 的根实例 启动的：</h3>
    <script>
        var vm=new Vue({
            //选项
        })
    </script>

    <h3>可以扩展 Vue 构造器，从而用预定义选项创建可复用的组件构造器：</h3>
    <script>
        var MyComponent=Vue.extend({
            // 扩展选项
        })
        //所有的 `MyComponent` 实例都将以预定义的扩展选项被创建
        var myComponentInstance=new MyComponent()
    </script>
</body>
</html>
