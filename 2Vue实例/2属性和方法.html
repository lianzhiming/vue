<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <h3>每个 Vue 实例都会代理其 data 对象里所有的属性：</h3>
    <script>
        var data={a:1};
        var vm=new Vue({
            data:data
        })
        console.log(vm.a===data.a) //->true

        // 设置属性也会影响到原始数据
        vm.a=2;
        console.log(data.a); //->2

        // ... 反之亦然
        data.a=3;
        console.log(vm.a)  //->3
    </script>

    <h3>除了 data 属性， Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分。例如：</h3>
    <div id="example">#example</div>
    <script>
        var data={a:1};
        var vm=new Vue({
            el:'#example',
            data:data
        })

        console.log(vm.$data===data) //->true
        console.log(vm.$el===document.getElementById('example')) //->true

        // $watch 是一个实例方法
        vm.$watch('a', function (newVal, oldVal) {
            // 这个回调将在 `vm.a`  改变后调用
        })
    </script>
</body>
</html>
