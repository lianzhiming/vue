<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <h3>文本</h3>
    <div id="lian1">
        <input v-model="message" placeholder="edit me"/>
        <p>Message is: {{ message }}</p>
    </div>
    <script>
        new Vue({
            el:'#lian1',
            data:{
                message:''
            }
        })
    </script>

    <h3>多行文本</h3>
    <div id="lian2">
        <span>Multiline message is:</span>
        <p>{{message}}</p>
        <textarea v-model="message" placeholder="add multiple lines" id="" cols="30" rows="10"></textarea>
    </div>
    <script>
        new Vue({
            el:'#lian2',
            data:{
                message:''
            }
        })
    </script>

    <h3>复选框</h3>
    <div id="lian3">
        <input type="checkbox" id="checkbox" v-model="checked"/>
        <label for="checkbox">{{checked}}</label>
    </div>
    <script>
        new Vue({
            el:'#lian3',
            data:{
                checked:false
            }
        })
    </script>

    <h5>多个勾选框，绑定到同一个数组：</h5>
    <div id="lian4">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <script>
        new Vue({
            el:'#lian4',
            data:{
                checkedNames:[]
            }
        })
    </script>

    <h3>单选框</h3>
    <div id="lian5">
        <input type="radio" id="one" value="One" v-model="picked"/>
        <label for="one">One</label>
        <br/>
        <input type="radio" id="two" value="Two" v-model="picked"/>
        <label for="two">Two</label>
        <br/>
        <span>Picked:{{picked}}</span>
    </div>
    <script>
        new Vue({
            el:'#lian5',
            data:{
                picked:''
            }
        })
    </script>

    <h3>选择列表</h3>
    <h5>单选列表</h5>
    <div id="lian6">
        <select v-model="selected">
            <option >A</option>
            <option >B</option>
            <option >C</option>
            <option >D</option>
        </select>
        <span>Select:{{selected}}</span>
    </div>
    <script>
        new Vue({
            el:'#lian6',
            data:{
                selected:null
            }
        })
    </script>

    <h5>多选列表（绑定到一个数组）：</h5>
    <div id="lian7">
        <select v-model="selected" multiple style="width:50px">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <span>Selected:{{selected}}</span>
    </div>
    <script>
        new Vue({
            el:'#lian7',
            data:{
                selected:[]
            }
        })
    </script>

    <h5>动态选项，用 v-for 渲染：</h5>
    <div id="lian8">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{option.text}}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <script>
        new Vue({
            el:'#lian8',
            data:{
                selected:'A',
                options:[
                    {text:'One',value:'A'},
                    {text:'Two',value:'B'},
                    {text:'Three',value:'C'},
                ]
            }
        })
    </script>
</body>
</html>
