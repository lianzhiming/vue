<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <h3>Vue.js 的核心是一个允许采用简洁的模板语法来声明式的将数据渲染进 DOM：</h3>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>

    <h3>除了文本插值，我们还可以采用这样的方式绑定 DOM 元素属性：</h3>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
        var app2=new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于'+new Date()
            }
        });
    </script>
</body>
</html>
