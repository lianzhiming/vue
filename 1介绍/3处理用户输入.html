<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
        var app5=new Vue({
            el:'#app-5',
            data:{
                message:'Hello Vue.js!'
            },
            methods:{
                reverseMessage: function () {
                    this.message=this.message.split('').reverse().join('');
                }
            }
        });
    </script>

    <h3>Vue 还提供了 v-model 指令，使表单输入和应用状态间的双向绑定变得轻而易举。</h3>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
    <script>
        var app6=new Vue({
            el:'#app-6',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>
